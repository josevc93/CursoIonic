<ion-item>
  <ion-row>
    <ion-col col-1>
      <button ion-button (click)="show()">+</button>
    </ion-col>
    <ion-col>
      <p class="bold">{{book.title}}</p>
    </ion-col>
  </ion-row>
  <p *ngIf="view">{{book.language}}</p>
  <button *ngIf="view" ion-button (click)="goToDetails($event, book)">View Details</button>
</ion-item>
