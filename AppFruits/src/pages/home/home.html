<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <fruit-card *ngFor="let fruit of fruits" [fruit]=fruit></fruit-card>
</ion-content>
<!-- Footer -->
<ion-footer>
  <ion-toolbar text-center>
    <button ion-button icon-only color="secondary" [disabled]="!isRestoreAllowed" (click)="restoreFruit()">
      Restore
    </button>
  </ion-toolbar>
</ion-footer>
