<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Day 3 / Explanation 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Form</h1>
  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime [(ngModel)]="user.birthDate" name="birthDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Sex</ion-label>
      <ion-select [(ngModel)]="user.sex" name="sex">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="number" [(ngModel)]="user.phone" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
  </form>
  <h1>Summary</h1>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label>{{ user.name }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Birthdate</ion-label>
    <ion-label>{{ user.birthDate | date}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Sex</ion-label>
    <ion-label>{{ user.sex }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-label>{{ user.phone }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label>{{ user.email }}</ion-label>
  </ion-item>
</ion-content>
